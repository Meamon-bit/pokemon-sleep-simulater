<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
</head>
<body>
    <h1>Fortune Teller</h1>

    <form method="post">
        <label for="researchfield">リサーチフィールド:</label>
        <input type="text" name="researchfield" required><br>

        <label for="sleepType">睡眠タイプ:</label>
        <input type="text" name="sleepType" required><br>

        <label for="energy">カビゴンエナジー:</label>
        <input type="text" name="energy" required><br>

        <button type="submit">睡眠リサーチしてみる</button>
    </form>

    {% if result %}
        <h2>睡眠リサーチの結果: {{ result }}</h2>
    {% endif %}
</body>
</html>
